<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <p:commandButton value="Atras" actionListener="#{alumnoC.irAtras()}"
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form id="dtnotaAlum">
                    <p:dataTable var="notasAlum" lazy="true" value="#{notasController.allNota}">
              
                        <p:column headerText="Id" sortBy="#{notasAlum.id}" filterBy="#{notasAlum.id}">
                            <h:outputText value="#{notasAlum.id}" />
                    </p:column>
                        <p:column headerText="Id Alumno" sortBy="#{notasAlum.idAlumno}" filterBy="#{notasAlum.idAlumno}">
                            <h:outputText value="#{notasAlum.idAlumno}" />
                    </p:column>
                    </p:column>
                    <p:column headerText="Id Asignatura" sortBy="#{notasAlum.idAsignatura}" filterBy="#{notasAlum.idAsignatura}">
                        <h:outputText value="#{notasAlum.idAsignatura}" />
                    </p:column>
                    <p:column headerText="Nota" sortBy="#{notasAlum.nota}" filterBy="#{notasAlum.nota}">
                        <h:outputText value="#{notasAlum.nota}" />
                    </p:column>
                                  
                </p:dataTable>
                    </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
