<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:commandButton value="Atras" ajax="true" actionListener="#{profesoresController.irAtras()}"/>
        </ui:insert>
    </div>

    <div id="content" class="center_content">
        <ui:insert name="content">
            <h:form>
                <p:panel header="Agregar Notas" footer="version 1.0">
                    <p:panelGrid columns="2" columnClasses="label, value">
                                                
                        <p:inputText value="#{alumnoC.id}" pt:type="text" pt:placeholder="Alumno"/>                           
                        <p:outputLabel value="Alumno" />                       
                       

                        <p:inputText value="#{asignaturaController.id}" pt:type="text" pt:placeholder="Asignatura"/>
                        <p:outputLabel value="Asignatura" />
                        
                        <p:inputText value="#{notasController.puntaje}" pt:type="text" pt:placeholder="Nota" />
                        <p:outputLabel value="Nota" />
                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{alumnosController.createAlumnos()}" value="Crear"  />                     

                </p:panel>
            </h:form>
            <h:form>
                <p:dataTable  var="notasAlum" lazy="true" value="#{notasController.allNota}" id="tablaNotaAlumno">

                    <p:column headerText="Id" sortBy="#{notasAlum.id}" filterBy="#{notasAlum.id}">
                        <h:outputText value="#{notasAlum.id}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{notasAlum.idAlumno}" filterBy="#{notasAlum.idAlumno}">
                        <h:outputText value="#{notasAlum.idAlumno}" />
                    </p:column>
                    <p:column headerText="Apellido" sortBy="#{notasAlum.idAsignatura}" filterBy="#{notasAlum.idAsignatura}">
                        <h:outputText value="#{notasAlum.idAsignatura}" />
                    </p:column>
                    <p:column headerText="Nota" sortBy="#{notasAlum.nota}" filterBy="#{notasAlum.nota}">
                        <h:outputText value="#{notasAlum.nota}" />
                    </p:column>
                   
                    <!--<p:column >-->
                        <!--<p:commandButton value="Update" ajax="true" actionListener="#{notasController.updateNota(notasAlum)}"/>-->
                        <!--<p:commandButton value="Delete" ajax="true" actionListener="#{notasController.deleteNota(notasAlum)}" />-->
                        
                    <!--</p:column>-->
                </p:dataTable>     


            </h:form>
        </ui:insert>
    </div>

    <div id="bottom">
        <ui:insert name="bottom"></ui:insert>
    </div>

</h:body>

</html>
