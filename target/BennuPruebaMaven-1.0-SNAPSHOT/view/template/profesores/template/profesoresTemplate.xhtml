<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form>  
                    <p:menubar>
                        <p:menuitem value="Home" url="../../bienvenida/bienvenidaTemplateClient.xhtml" />
                        <p:menuitem value="Colegios" url="../../colegios/colegiosTemplateClient.xhtml" />
                        <p:menuitem value="Profesores" url="../profesoresTemplateClient.xhtml" />
                        <p:menuitem value="Alumnos" url="../../alumnos/alumnosTemplateClient.xhtml" />

                    </p:menubar>
                </h:form>
                <p:commandButton value="Ir Agregar Nota" actionListener="#{profesoresController.irNotasAgregar()}" />


                <h:form>
                    <p:panel header="Mantenedor de Profesores" footer="version 1.0">
                        <p:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{profesoresController.nombre}" pt:type="text" />                            

                            <p:outputLabel value="Apellido" />
                            <p:inputText value="#{profesoresController.apellido}" pt:type="text" />

                            <p:outputLabel value="Fecha de Nacimiento" />
                            <p:calendar effect="fade" pt:type="text" value="#{profesoresController.fechaNac}"/>

                            <p:outputLabel value="Colegio" />
                            <p:inputText value="#{colegioC.id}" pt:type="text" />

                            <p:outputLabel value="Asignatura" />
                            <p:inputText value="#{asignaturaController.id}" pt:type="text" />

<!--                            <p:outputLabel value="Activo" />
                            <p:inputText value="#{profesoresController.activo}" pt:type="text" />-->

                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <h:outputText value="Activo " />
                                <p:inputSwitch value="#{profesoresController.activo}" />

                            </h:panelGrid>




                            <!--                            <p:selectOneMenu id="asignaturas" value="#}" style="width:150px">
                                                            <p:ajax listener="#" update="asignatura" />
                                                            <f:selectItem itemLabel="Asignatura" itemValue="" noSelectionOption="true" />
                                                            <f:selectItems value="#}" />
                                                        </p:selectOneMenu>-->

                        </p:panelGrid>
                        <p:commandButton ajax="true" actionListener="#{profesoresController.createProfesores()}" value="Crear"  />                     

                    </p:panel>
                </h:form>

                <h:form>
                    <p:dataTable var="profesores" lazy="true" value="#{profesoresController.allProfesores}">                    
                        <p:column headerText="Id" sortBy="#" filterBy="#">
                            <h:outputText value="#{profesores.id}" />
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{profesores.nombre}" filterBy="#{profesores.nombre}">
                            <h:outputText value="#{profesores.nombre}" />
                        </p:column>
                        <p:column headerText="Apellido" sortBy="#{profesores.apellido}" filterBy="#{profesores.apellido}">
                            <h:outputText value="#{profesores.apellido}" />
                        </p:column>
                        <p:column headerText="Fecha de Nacimiento" sortBy="#{profesores.fechaNac}" filterBy="#{profesores.fechaNac}">
                            <h:outputText value="#{profesores.fechaNac}" />
                        </p:column>
                        <p:column headerText="Colegio" sortBy="#{colegioC.id}" filterBy="#{colegioC.id}">
                            <h:outputText value="#{colegioC.id}" />
                        </p:column>

                        <p:column headerText="Asignatura" sortBy="#{asignaturaController.id}" filterBy="#{asignaturaController.id}">
                            <h:outputText value="#{asignaturaController.id}" />
                        </p:column>
                        <p:column >
                            <p:commandButton value="Update" ajax="true" actionListener="#"/>
                            <p:commandButton value="Delete" ajax="true" actionListener="#" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
