<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Update Profesores</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            
                <h:form>
                    <p:panel header="Mantenedor de Profesores" footer="version 1.0">
                        <p:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{profesoresController.nombre}" pt:type="text" />                            

                            <p:outputLabel value="Apellido" />
                            <p:inputText value="#{profesoresController.apellido}" pt:type="text" />

                            <p:outputLabel value="Fecha de Nacimiento" />
                            <p:calendar effect="fade" pt:type="text" value="#{profesoresController.fechaNac}"/>

                            <p:outputLabel value="Colegio" />
                            <h:form id="selectColegio">   
                                    <h:panelGrid columns="1">
                                        <p:selectOneMenu  value="#{profesoresController.colegio}" immediate = "true"   editable="true">
                                            <f:selectItems value="#{colegioC.allColegio}" var="cole" itemLabel="#{cole.nombre}" itemValue="#{cole.id}" />
                                        </p:selectOneMenu> 
                                    </h:panelGrid>
                            </h:form>


                            

                            <p:outputLabel value="Asignatura" />
                            <h:form id="selectAsignatura">   
                                    <h:panelGrid columns="1">
                                        <p:selectOneMenu  value="#{profesoresController.asignatura}" immediate = "true"   editable="true">
                                            <f:selectItems value="#{asignaturaController.allAsignatura}" var="asign" itemLabel="#{asign.nombre}" itemValue="#{asign.id}" />
                                        </p:selectOneMenu> 
                                    </h:panelGrid>
                            </h:form>                           

                            

                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <h:outputText value="Activo " />
                                <p:inputSwitch value="#{profesoresController.activo}" />

                            </h:panelGrid>

                        </p:panelGrid>
                        <p:commandButton ajax="true" actionListener="#{profesoresController.updateProfesores()}" value="Update"  />                     

                    </p:panel>
                </h:form>
                       
            
        </div>

    </h:body>

</html>
