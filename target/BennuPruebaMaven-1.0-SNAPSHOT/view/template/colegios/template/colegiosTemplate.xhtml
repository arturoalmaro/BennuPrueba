<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                
                <h:form>  
                    <p:menubar>
                        <p:menuitem value="Home" url="../../bienvenida/bienvenidaTemplateClient.xhtml" />
                        <p:menuitem value="Colegios" url="../colegiosTemplateClient.xhtml" />
                        <p:menuitem value="Profesores" url="../../profesores/profesoresTemplateClient.xhtml" />
                        <p:menuitem value="Alumnos" url="../../alumnos/alumnosTemplateClient.xhtml" />
                    </p:menubar>
                </h:form>
               
                
                <!--Registro de Colegios-->
                <h:form>
                    <p:panel header="Mantenedor de Colegios" footer="version 1.0">
                        <p:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Nombre de Colegio" />
                            <p:inputText value="#{colegioC.nombre}" pt:type="text" pt:placeholder="Colegio"/>                            
                            
                            <p:outputLabel value="Ubicación" />
                            <p:inputText value="#{colegioC.ubicacion}" pt:type="text" pt:placeholder="Nombre Colegio"/>
                                                       
                        </p:panelGrid>
                        <p:commandButton actionListener="#{colegioC.createColegio()}" value="Crear"  />                     
                                                
                    </p:panel>
                </h:form>
                
                <!--Tabla de busqueda y muestra de colegios-->
                <h:form></h:form>
                <p:dataTable var="colegios" lazy="true" value="#{colegioC.allColegio}">
              
                    <p:column headerText="Id" sortBy="#{colegios.id}" filterBy="#{colegios.id}">
                        <h:outputText value="#{colegios.id}" />
                    </p:column>
                    <p:column headerText="Nombre Colegio" sortBy="#{colegioC.nombre}" filterBy="#{colegioC.nombre}">
                        <h:outputText value="#{colegios.nombre}" />
                    </p:column>
                    <p:column headerText="Ubicación" sortBy="#{colegioC.ubicacion}" filterBy="#{colegioC.ubicacion}">
                        <h:outputText value="#{colegios.ubicacion}" />
                    </p:column>
               
                    <p:column >
                        <p:commandButton value="Update" ajax="true" actionListener="#{colegiosController.updateColegio()}"/>
                        <p:commandButton value="Delete" ajax="true" actionListener="#{colegiosController.deleteColegio()}" />
                    </p:column>
                </p:dataTable>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
